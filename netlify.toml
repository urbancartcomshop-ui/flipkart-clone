[build]
  publish = "public"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"

[dev]
  command = "node index.js"
  port = 3000

# SPA fallback - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/homepage-netlify.html"
  status = 200

# Ensure API calls go to function
[[redirects]]
  from = "/api/products"
  to = "/.netlify/functions/api"
  status = 200
[[redirects]]
  from = "/*"
  to = "/homepage-netlify.html"
  status = 200
  conditions = {Query = {param = "!"}, Path = {match = "!/api/*"}}

# Static files should be served as-is
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Server-Region = "Africa (South Africa - Johannesburg)"
    X-Target-Market = "India"
