[build]
  publish = "public"
  command = "echo 'Static site - no build needed'"

[dev]
  command = "node index.js"
  port = 3000

# API routes - proxy to Express server locally, serve from static for Netlify
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = false

# SPA fallback - all routes to index.html except API
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Query = {param = "!"}, Path = {match = "!/api/*"}}

# Static files should be served as-is
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Server-Region = "Africa (South Africa - Johannesburg)"
    X-Target-Market = "India"
