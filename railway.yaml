# Railway.app configuration for Flipkart Clone
name: flipkart-clone
description: Flipkart e-commerce clone with 32 products

services:
  flipkart:
    image: node:20-alpine
    buildCommand: npm install
    startCommand: npm start
    variables:
      NODE_ENV: production
      PORT: 8080
    
    # Define the port
    port: 8080
    
    # Database (optional, Railway provides PostgreSQL)
    # postgres:
    #   image: postgres:15-alpine

# Healthcheck
healthCheck:
  path: /health
  interval: 30
  timeout: 10
