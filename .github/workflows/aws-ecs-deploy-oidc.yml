name: Build and Deploy to AWS ECS using GitHub OIDC

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'af-south-1' }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create ECR repository if not exists
        run: |
          REPO_NAME=${{ secrets.ECR_REPOSITORY }}
          aws ecr describe-repositories --repository-names "$REPO_NAME" || aws ecr create-repository --repository-name "$REPO_NAME"

      - name: Build, tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Register task definition with new image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          TASK_FAMILY: ${{ secrets.ECS_TASK_FAMILY }}
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          sed "s|__IMAGE_PLACEHOLDER__|$IMAGE|g" ecs-task-def.json > ecs-task-def.generated.json
          aws ecs register-task-definition --cli-input-json file://ecs-task-def.generated.json

      - name: Update ECS service
        env:
          CLUSTER_NAME: ${{ secrets.ECS_CLUSTER }}
          SERVICE_NAME: ${{ secrets.ECS_SERVICE }}
          TASK_FAMILY: ${{ secrets.ECS_TASK_FAMILY }}
        run: |
          FAMILY_REV=$(aws ecs list-task-definitions --family-prefix $TASK_FAMILY --status ACTIVE --sort DESC --max-items 1 --query 'taskDefinitionArns[0]' --output text)
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --task-definition $FAMILY_REV

      - name: Wait for service steady
        run: |
          aws ecs wait services-stable --cluster ${{ secrets.ECS_CLUSTER }} --services ${{ secrets.ECS_SERVICE }}

      - name: Verify health endpoint
        run: |
          if [ -n "${{ secrets.PUBLIC_URL }}" ]; then
            curl -f ${PUBLIC_URL}/_health || (echo 'Health check failed' && exit 1)
          else
            echo 'No PUBLIC_URL provided; skip health check.'
          fi
