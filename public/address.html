<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address - Flipkart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f1f3f6; }
        .header { background: #2874f0; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { font-size: 20px; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; }
        .address-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .section-title { color: #212121; font-size: 20px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #f1f3f6; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #212121; font-weight: 500; margin-bottom: 8px; font-size: 14px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; font-family: Arial, sans-serif; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: #2874f0; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .order-summary { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .order-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #e0e0e0; }
        .order-item:last-child { border-bottom: none; }
        .total-row { font-weight: bold; font-size: 18px; color: #212121; padding-top: 10px; margin-top: 10px; border-top: 2px solid #ddd; }
        .continue-btn { width: 100%; padding: 15px; background: #ff9f00; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .continue-btn:hover { background: #e68a00; }
        .required { color: #ff5252; }
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 10px; }
            .address-box { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üõí Flipkart</h2>
        <div style="font-size: 14px;">Secure Checkout</div>
    </div>

    <div class="container">
        <div class="address-box">
            <h2 class="section-title">üìç Delivery Address</h2>
            
            <form id="addressForm">
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Mobile Number <span class="required">*</span></label>
                    <input type="tel" id="mobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label>Pincode <span class="required">*</span></label>
                    <input type="text" id="pincode" placeholder="6-digit pincode" pattern="[0-9]{6}" required>
                </div>

                <div class="form-group">
                    <label>Address (House No, Building, Street) <span class="required">*</span></label>
                    <textarea id="address" rows="3" placeholder="Enter your complete address" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Locality/Town <span class="required">*</span></label>
                        <input type="text" id="locality" placeholder="Enter locality or town" required>
                    </div>

                    <div class="form-group">
                        <label>City/District <span class="required">*</span></label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>State <span class="required">*</span></label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Address Type</label>
                        <select id="addressType">
                            <option value="Home">Home</option>
                            <option value="Work">Work</option>
                        </select>
                    </div>
                </div>

                <div class="order-summary">
                    <h3 style="color: #212121; margin-bottom: 15px;">üì¶ Order Summary</h3>
                    <div id="orderItems"></div>
                    <div class="order-item total-row">
                        <span>Total Amount:</span>
                        <span id="totalAmount">‚Çπ0</span>
                    </div>
                </div>

                <button type="submit" class="continue-btn">
                    Continue to Payment ‚Üí
                </button>
            </form>
        </div>
    </div>

    <script>
        // Get cart data
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        // CRITICAL: Block if cart is empty
        if (cart.length === 0 || total === 0 || total < 10) {
            alert('‚ùå Your cart is empty! Please add items to proceed.');
            localStorage.removeItem('cart');
            window.location.replace('/');
            throw new Error('Invalid cart'); // Stop execution
        }

        // Display order items
        const orderItemsContainer = document.getElementById('orderItems');
        cart.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'order-item';
            itemDiv.innerHTML = `
                <span>${item.name} (x${item.quantity})</span>
                <span>‚Çπ${(item.price * item.quantity).toLocaleString()}</span>
            `;
            orderItemsContainer.appendChild(itemDiv);
        });

        document.getElementById('totalAmount').textContent = `‚Çπ${total.toLocaleString()}`;

        // Handle form submission
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // CRITICAL: Verify cart again before proceeding
            const currentCart = JSON.parse(localStorage.getItem('cart') || '[]');
            const currentTotal = currentCart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (currentCart.length === 0 || currentTotal === 0 || currentTotal < 10) {
                alert('‚ùå ERROR: Cart became empty! Cannot proceed.');
                window.location.replace('/');
                return;
            }

            // Collect address data
            const addressData = {
                fullName: document.getElementById('fullName').value,
                mobile: document.getElementById('mobile').value,
                pincode: document.getElementById('pincode').value,
                address: document.getElementById('address').value,
                locality: document.getElementById('locality').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                addressType: document.getElementById('addressType').value
            };

            // Save to localStorage
            localStorage.setItem('deliveryAddress', JSON.stringify(addressData));

            // Redirect to payment page
            window.location.href = '/payment.html';
        });

        // Check if cart is empty
        if (cart.length === 0) {
            alert('Your cart is empty! Please add items to cart first.');
            window.location.href = '/';
        }
    </script>
</body>
</html>
