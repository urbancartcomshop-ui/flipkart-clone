version: '3.8'

services:
  flipkart-clone:
    build: .
    container_name: flipkart-clone-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - REGION=Africa (South Africa - Johannesburg)
      - TARGET_MARKET=India
      - SERVER_HOST=South Africa
      - SERVICE_MARKET=India
    volumes:
      - ./public:/app/public
      - ./docs:/app/docs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
